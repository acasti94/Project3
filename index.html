<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer with Vue</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app" class="container">
        <h1>Countdown Timer with Vue</h1>
        
        <label for="timeInput">Enter time (in seconds, max 60): </label>
        <input type="number" v-model="timeInput" max="60" min="1">
        
        <button @click="startCountdown">Start Countdown</button>
        <button @click="resetCountdown">Reset Timer</button>

        <div id="countdownDisplay">Time left: {{ timeLeft }}</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
